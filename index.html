<!doctype html>
<html>

<head>

  <title>Welcome</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="//cdn.rawgit.com/webcomponents/webcomponentsjs/master/webcomponents.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-icon-button/core-icon-button.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-toolbar/core-toolbar.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/paper-button/paper-button.html">
    <link rel="Ã¯mport" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-meta/core-meta.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-transition/core-transition.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/paper-shadow/paper-shadow.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/paper-dialog/paper-dialog.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-overlay/core-overlay.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-field/core-field.html">
    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/core-drawer-panel/core-drawer-panel.html">

    <link rel="import" href="//cdn.rawgit.com/bendavis78/polymer-cdn/0.5.2/components/polymer/polymer.html">

    <link rel="stylesheet" href="./stylesheets/main.css">

</head>
    <body>
        <polymer-element name="main-element">
            <template>
               <link rel="stylesheet" href="./stylesheets/main.css">
                <div id="page-contener">
                    <nav id="navbar" class="navbar full">
                       <paper-shadow class="card" z="1">
                        <div class="navbar-container" horizontal layout>
                            <a href="#" class"navbar-logo">
                            <img src="./images/logo-front.png" class="logonav" title="Gabbler" />
                            </a>
                               <div flex></div>
                               <div id="div-button-pair" flex self-center>
                                <paper-button id="paper-inscription" on-tap="{{getForm}}">S'inscrire</paper-button>
                                <paper-button id="paper-connection" on-tap="{{getTimeline}}">Se connecter</paper-button>
                            </div>
                        </div>
                        </paper-shadow>
                      </nav> 
                    <div id="front">
                        <div id="front-contener">
                            <a href="#" class"front-logo">
                                <img src="./images/logo-front.png" class="logo" tittle="Gabbler" />
                            </a>
                            <h1>Gabbler</h1>
                            <p>Dein Syria per speciosam interpatet diffusa planitiem. hanc nobilitat Antiochia, mundo cognita civitas, cui non certaverit alia advecticiis ita adfluere copiis et internis, et Laodicia et Apamia itidemque Seleucia iam inde a primis auspiciis florentissimae.
                            </p>
                            <div id="button-contener">
                                <paper-button raised id="paper-button" class="drag-element" on-tap="{{getForm}}">Get Form !</paper-button>
                            </div>
                        </div>
                    </div>
                    <div id="bottom">
                    </div>
                    <div id="footer">
                    </div> 
                </div>
                    <core-overlay transition="core-transition-bottom" name="cover" opened="{{opened}}" backdrop>
                        <h2>Formulaire d'inscription</h2>
                        <paper-input-decorator label="Your Name" layout="" vertical="" floatinglabel autovalidate>
                          <input is="name" placeholder="with core-input" aria-label="with core-input" required>
                        </paper-input-decorator>
                        <paper-input-decorator label="Your Lastname" layout="" vertical="" floatinglabel autovalidate>
                          <input is="lastname" placeholder="with core-input" aria-label="with core-input" required>
                        </paper-input-decorator>
                        <paper-input-decorator label="Your Email" layout="" vertical="" floatinglabel autovalidate>
                          <input is="email" placeholder="with core-input" aria-label="with core-input" required>
                        </paper-input-decorator>
                        <paper-input-decorator label="Your Password" layout="" vertical="" floatinglabel autovalidate>
                          <input is="password" placeholder="with core-input" aria-label="with core-input" required>
                        </paper-input-decorator>
                        <div>By sending this form you agree with our terms and conditions</div>
                        <paper-button raised id="send-button" core-overlay-toggle>Send</paper-button>
                    </core-overlay>
            </template>
            <script>
                Polymer("main-element", {
                    getForm: function() {
                        this.opened = "true"   
                    },
                    getTimeline: function() {
                        window.location.href='timeline.html'   
                    },
                })
            </script>
        </polymer-element>
        <main-element></main-element>
    </body>
</html>
