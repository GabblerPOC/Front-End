<html>

<head>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/material.css">
    <meta name="viewport" content="initial-scale=1"/>


</head>

<body ng-app="GabblerApp">


<div data-ng-controller="LoginRegisterController">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools" flex>
            <h1>Gabbler</h1>
        </div>
        <div flex>
        </div><!--
        <div ng-show="user.isConnected()" layout="column"layout-align="center" flex>
            <img src="{{user.getUser().UrlBackGround}}">
        </div>-->
        <md-button ng-click="SlideNav()" ng-show="user.isConnected()">{{user.getUser().Name}}</md-button>
    </md-toolbar>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" layout="column" layout-align="center center">
        <md-toolbar class="md-theme-light" flex layout-align="center center">
            <h1 class="md-toolbar-tools" layout-align="center">{{user.getUser().Name}} {{user.getUser().LastName}}</h1>
        </md-toolbar>
        <div flex="85">

        </div>
        <div>
                <md-button ng-click="Logout()">Logout</md-button>
        </div>
    </md-sidenav>
</div>


<div ng-view>

</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

<script type="text/javascript" src="./javascripts/app.js"></script>

<script type="text/javascript" src="./javascripts/angular-flash.js"></script>
<script type="text/javascript" src="./javascripts/angular-file-model.js"></script>

</html>
