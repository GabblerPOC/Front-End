<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="../styles/material.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>

  <body layout="column" ng-controller="AppCtrl">
	<md-toolbar layout="row">
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Register</h1>
    </md-toolbar>

    <md-grid-tile md-colspan-md="5">
<div style="height: 20px"></div>
<md-card>
<md-card-content>
    <md-input-container>
	  <label>E-mail</label>
	  <input type="text" ng-model="email" placeholder="E-mail" required>
	</md-input-container>
	<md-input-container>
	  <label>Password</label>
	  <input type="password" ng-model="password" placeholder="password" required>
	</md-input-container>
	<md-input-container>
	  <label>Name</label>
	  <input type="text" ng-model="name" placeholder="name" required>
	</md-input-container>
	<md-input-container>
	  <label>Lastname</label>
	  <input type="text" ng-model="lastname" placeholder="lastname" required>
	</md-input-container>
	<md-input-container>
	  <label>Age</label>
	  <input type="number" ng-model="age" placeholder="age" required>
	</md-input-container>
	  <md-button class="md-raised md-primary" type="submit" ng-click="Register()">
	  S'inscrire !
	</md-button>
</md-card-content>
</md-card>
</md-grid-tile>
  </body>
</html>
