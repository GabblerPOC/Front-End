<div layout="column" ng-controller="FollowingController">
    <li ng-repeat="u in users">
        <md-card>
            <md-card-content>
                user : {{u.Name}}
                LastName : {{u.LastName}}
                <button ng-click="redirectById(u.id)">Profile</button>
            </md-card-content>
        </md-card>
    </li>
</div>
