<div layout="column" ng-controller="MyProfileController">
    <title>{{user.getUser().Name}}</title>
    {{user.getUser().Lastname}}
    <img src="{{avatar}}">
    <img src="{{backGround}}">
    <p ng-hide="followButton" >
        <button ng-click="followUser()">{{followText}} </button>
    </p>
    <button ng-click="redirectFollowers()">Followers </button>
    <button ng-click="redirectFollowing()">Following </button>
    <li ng-repeat="u in gabs">
        <md-card>
            <md-card-content>
                titre : {{u.title}}
                content : {{u.content}}
                <p ng-hide="deleteGabP" >
                    <button ng-click="deleteGab(u.id)">Delete </button>
                </p>
            </md-card-content>
        </md-card>
    </li>
</div>
