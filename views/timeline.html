<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="stylesheet/material.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>

  <body layout="column" ng-controller="AppCtrl">

  	<md-toolbar layout="row">
  	<!--<img src="resources_in/logo.png">-->
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <span class="md-visually-hidden">Menu</span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="left">Timeline</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <!--content slidebar here-->
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            	<!-- content Timeline here-->

				<md-input-container>
					<label>Titre</label>
					<input ng-model="title">
				</md-input-container>
				<md-input-container>
        			<label>Contenu</label>
        			<textarea ng-model="contenu" columns="1" md-maxlength="150"></textarea>
      			</md-input-container>
				<md-button class="md-raised" type="submit" value="Envoyer" ng-click="CreateGab()">Partager</md-button>

				<li ng-repeat="u in gabs">
				<md-card>
					<md-card-content>
					 titre : {{u.title}}
					 content : {{u.content}}
					 <button ng-click="Like(u.id)">Like!</button>
					</md-card-content>
				</md-card>
				</li>
				<flash-messages></flash-messages>
            </md-content>
        </div>
    </div>

	
	


<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
    <script src="javascript/material.js"></script>
  </body>
</html>
