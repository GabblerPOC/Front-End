<div layout="column" ng-controller="TimeLineController">
    <md-toolbar layout="row">
        <!--<img src="resources_in/logo.png">-->
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
            <span class="md-visually-hidden">Menu</span>
        </button>
        <h1 class="md-toolbar-tools" layout-align-gt-sm="left">Timeline</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">
            <!--content slidebar here-->
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <!-- content Timeline here-->

                <md-input-container>
                    <label>Titre</label>
                    <input ng-model="titre">
                </md-input-container>
                <md-input-container>
                    <label>Contenu</label>
                    <textarea ng-model="contenu" columns="1" md-maxlength="150"></textarea>
                </md-input-container>
                <md-button class="md-raised" type="submit" value="Envoyer" ng-click="CreateGab()">Partager</md-button>

                <li ng-repeat="u in gabs">
                    <md-card>
                        <md-card-content>
                            titre : {{u.title}}
                            content : {{u.content}}
                            <button ng-click="Like(u.id)">Like!</button>
                        </md-card-content>
                    </md-card>
                </li>
                <flash-messages></flash-messages>
            </md-content>
        </div>
    </div>
</div>
