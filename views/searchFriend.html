<div layout="column" ng-controller="SearchFriendController">
    <input type="text" ng-model="query"/>
    <li ng-repeat="u in listUsers | filter:{LastName: query} ">
        <md-card>
            <md-card-content>
                user : {{u.LastName}}
                <button ng-click="redirectById(u.id)">Profile</button>
            </md-card-content>
        </md-card>
    </li>

</div>
